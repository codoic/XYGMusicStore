<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>XYG Customer Details</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel header="Your details are:">
                <p:messages id="msgs"/>
                <h:panelGrid columns="2">  
                    <h:outputText value="Name: " />  
                    <h:outputText value="#{customerManaged.name}"/> 
                    
                    <h:outputText value="Address: " />  
                    <h:outputText value="#{customerManaged.address}"/> 
                    
                    <h:outputText value="Phone: " />  
                    <h:outputText value="#{customerManaged.phone}"/> 
                    
                    <h:outputText value="Security Question: " />  
                    <h:outputText value="#{customerManaged.secquestion}"/> 
                    
                    <h:outputText value="Security Answer: " />  
                    <h:outputText value="#{customerManaged.secanswer}"/> 
                    
                    <h:outputText value="Email: " />  
                    <h:outputText value="#{customerManaged.email}"/> 
                    
                </h:panelGrid>         
            </p:panel>  
        </h:form>
    </h:body>
</html>
