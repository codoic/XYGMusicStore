<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Change your password</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel header="Please provide details to change your password.">
                <p:messages id="msgs"/>
                <h:panelGrid columns="3">  
                    <h:outputText value="Old Password: " />  
                    <p:password id="oldpass" required="true" label="Old Password" value="#{customerManaged.oldpass}" />   
                    <p:message for="oldpass" display="icon"/> 
                    
                    <h:outputText value="New Password: " />  
                    <p:password id="newpass" required="true" label="New Password" value="#{customerManaged.newpass}" />   
                    <p:message for="newpass" display="icon"/> 
                      
                    
                    <h:inputHidden value="some text" />  
                    <p:commandButton value="Change"  action="#{customerManaged.changePassword()}" ajax="false"/>
                </h:panelGrid>         
            </p:panel>  
        </h:form>
    </h:body>
</html>
