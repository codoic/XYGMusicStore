<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Add catalogue item</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel header="XYG Music.New catalogue item.">
                <p:messages id="msgs"/>
                <h:panelGrid columns="3">  
                    <h:outputText value="ID: " />  
                    <p:inputText id="id" required="true" label="ID" value="#{catalogueManaged.id}" />  
                    <p:message for="id" display="icon"/> 

                    <h:outputText value="Type: " />  
                    <p:selectOneMenu id="type" value="#{catalogueManaged.type}">  
                        <f:selectItem itemLabel="Jazz" itemValue="Jazz" />   
                        <f:selectItem itemLabel="Country" itemValue="Country" />
                        <f:selectItem itemLabel="Trance" itemValue="Trance" />
                        <f:selectItem itemLabel="HipHop" itemValue="HipHop" /> 
                         <f:selectItem itemLabel="Pop" itemValue="Pop" />
                         <f:selectItem itemLabel="Rock" itemValue="Rock" />
                    </p:selectOneMenu>  
                    <p:message for="type" display="icon"/> 

                    <h:outputText value="Artist: " />  
                    <p:inputText id="artist" required="true" label="artist" value="#{catalogueManaged.artist}" />  
                    <p:message for="artist" display="icon"/> 

                    <h:outputText value="Name" />  
                    <p:inputText id="name" required="true" label="name" value="#{catalogueManaged.name}" />  
                    <p:message for="name" display="icon"/> 

                    <h:outputText value="Price" />  
                    <p:inputText id="price" required="true" label="price" value="#{catalogueManaged.price}" />  
                    <p:message for="price" display="icon"/> 

                    <h:outputText value="Quantity:" />  
                    <p:inputText id="quantity" required="true" label="quantity" value="#{catalogueManaged.quantity}" />  
                    <p:message for="quantity" display="icon"/> 

                    <h:inputHidden value="some text" />  
                    <p:commandButton value="Add"  action="#{catalogueManaged.addItem()}" ajax="false"/>
                </h:panelGrid>         
            </p:panel>  
        </h:form>
    </h:body>
</html>
