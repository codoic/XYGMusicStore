<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Maintain Order</title>
    </h:head>
    <h:body>
        <h:form id="form">  
            <p:panel header="All Order Items">
                <p:growl id="msgs" showDetail="true" />  

                <p:dataTable id="order" var="order" value="#{orderManaged.order}">  

                    <p:column headerText="OrderID" style="width:24%">  
                        <h:outputText value="#{order.orderId}" />  

                    </p:column>  

                    <p:column headerText="Customer Id" style="width:24%">  
                        <h:outputText value="#{order.custid}" />  
                    </p:column>  

                    <p:column headerText="Total Cost($)" style="width:24%">  
                        <h:outputText value="#{order.totalamt}" />  
                    </p:column>   

                </p:dataTable>  
                <br/><br/>
                <p:dataTable id="item" var="item" value="#{orderManaged.items}">  

                    <p:column headerText="Item ID" style="width:24%">  
                        <h:outputText value="#{item.itemid}" />  

                    </p:column>  

                    <p:column headerText="Quantity" style="width:24%">  
                        <h:outputText value="#{item.quantity}" />  
                    </p:column>  

                    <p:column headerText="Order Id" style="width:24%">  
                        <h:outputText value="#{item.orderId}" />  
                    </p:column>   

                </p:dataTable> 
            </p:panel>
        </h:form>  
    </h:body>
</html>
